
<!DOCTYPE html>
<html>
<head>	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />	
</head>

<body>	
	
	<p> exploring bootstrap component and its hooks available</p>

	<script type="text/x-handlebars" id="index">

	<section id="app">
	
		<div id="progressbar">
		</div>
	
		<div class="container">
			<label>Maximum</label>
			{{input type="text" value=max  class="input-mini"}}
	
			<label>Step</label>
			{{input type="text"  value=step class="input-mini" }}
	
			<label>Position</label>
			{{input type="text" value=position  class="input-mini" }}

			<div>
				{{input type="button" class="btn btn-primary" value="Step" action = "moveByStep" }}
				{{input type="button" class="btn btn-primary" value="Reset" action = "resetProgessBar" }}
				{{input type="button" class="btn btn-primary" value="Run" action = "runProgressBar"}}
			</div>
		</div>			
	</section>

	</script>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
	<script src="js/handlebars.js"></script>
  	<script src="js/ember.js"></script>
  	<script src="js/app.js"></script>
</body>

</html>
