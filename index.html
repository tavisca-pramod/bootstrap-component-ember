
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
	<p> exploring bootstrap component and its hooks available</p>
	
	<div id="progressbar">
	</div>
<div class="container">
	<label>Maximum</label>
	<input type="text" class="input-mini">
	
	<label>Step</label>
	<input type="text" class="input-mini">
	
	<label>Position</label>
	<input type="text" class="input-mini">

	<div>
		<input type="button" class="btn btn-primary" value="Step" >
		<input type="button" class="btn btn-primary" value="Reset">
		<input type="button" class="btn btn-primary" value="Start Timer">
	</div>
</div>
	<script type="text/javascript">
		$('#progressbar').progressbar({
			warningMarker: 60,
		    dangerMarker: 80,
    		maximum: 100,
    		step: 5
		});
	</script>
</body>

</html>
